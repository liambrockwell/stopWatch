<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The stop watch</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/8b7e7b492b.js" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="icon"href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"/>
</head>
<body>
  <main class="container">
    <div class="stopwatch">
      <h1> <span class="gold">GOLD</span>STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00:00</span>
      </div>
      <div class="controls">
        <button id="btnPlay">
            <img id="playBtn" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />

            <img id="pauseBtn" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
          </button>
        </button>
        <button class="btnReset">
            <img id="resetBtn" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
        </button>
      </div>
      <div class="clock">
        
      </div>
    </div>

  
    

    <script src="script.js"></script>
    
</body>
</html>
